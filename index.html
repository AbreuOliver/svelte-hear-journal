<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="theme-color"
      content="#fff"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#121826"
      media="(prefers-color-scheme: dark)"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="HEAR Journal" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, initial-scale=1, height=device-height, target-densitydpi=device-dpi"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://ik.imagekit.io/bip1v395ybp/HEARLogoLight_P6zpi-UUGo.svg"
    />
    <link
      href="images/favicon-light.ico"
      rel="icon"
      media="(prefers-color-scheme: light)"
    />
    <link
      href="/public/images/favicon-dark.ico"
      rel="icon"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="apple-touch-icon"
      href="/public/images/apple-touch-icon-hearjournal.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HEAR Journal Online</title>
    <script>
      const storageValue = JSON.parse(localStorage.getItem("prefersLight"));
      const prefersLight = storageValue
        ? Boolean(storageValue)
        : window?.matchMedia("(prefers-color-scheme: light)").matches;

      localStorage.setItem("prefersLight", prefersLight);

      // default to dark mode unless explicitly set preference to light
      if (prefersLight) {
        document.querySelector("html").classList.remove("dark");
      }
    </script>
    <script
      defer
      src="https://api.pirsch.io/pa.js"
      id="pianjs"
      data-code="ZAId7VqvxYLU2asIPlLdJYfCSeGRzhnk"
    ></script>
  </head>

  <body class="bg-white dark:bg-gray-900">
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
